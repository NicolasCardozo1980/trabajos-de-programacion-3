<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trabajo practico 1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#inicio">Home</a></li>
        <li><a href="#acerca">About</a></li>
        <li><a href="#contacto">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="home">
    <h2>casa</h2>
    <p>bienvenidos a mi pagina.</p>
  </div>

  <div id="about">
    <h2>About</h2>
    <p>acerca de.</p>
  </div>

  <div id="contacto">
    <h2>Contact</h2>
    <form>
      <div class="form-control">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error">Please enter your name.</span>
      </div>
      <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error">Please enter a valid email address.</span>
      </div>
      <div class="form-control">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error">Please enter a message.</span>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="kodfun-galeri">
    <div style="background-image: url('image1.jpg');"></div>
    <div style="background-image: url('image2.jpg');"></div>
    <div style="background-image: url('image3.jpg');"></div>
  </div>

  <script src="script.ts"></script>
</body>
</html>
